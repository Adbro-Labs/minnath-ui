<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenshore Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .header, .footer {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            max-width: 150px;
        }
        .details, .invoice-table, .bank-details {
            width: 100%;
            margin-bottom: 20px;
        }
        .details td {
            padding: 5px;
        }
        .invoice-table, .bank-details {
            border-collapse: collapse;
        }
        .invoice-table th, .invoice-table td, .bank-details td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        .invoice-table th {
            background-color: #f4f4f4;
        }
        .footer {
            margin-top: 30px;
        }
    </style>
</head>
<body id="body">
    <h3 style="text-align: center;
    text-decoration: underline;
    text-transform: uppercase;
    text-decoration-thickness: 2px;">[TITLE]</h3>
    <table class="invoice-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Date</th>
                <th>Description</th>
                <th>Debit</th>
                <th>Credit</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            [WORK_SUMMARY]
        </tbody>
    </table>
    <p style="margin-top: 10px;">[NOTE]</p>

    <div class="footer">
        <p>For GREEN SHORE SERVICES W.L.L</p>
        <p>Thank you!</p>
    </div>
</body>
</html>
