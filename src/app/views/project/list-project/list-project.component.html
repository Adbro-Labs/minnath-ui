<c-col xs="12">
    <div class="action-section">
        <button cButton color="primary" (click)="addprojects()">Add Project</button>
    </div>
    <c-card class="mb-4">
      <c-card-header>
        <strong>Projects</strong>
      </c-card-header>
      <c-card-body>
        <div class="row">
            <div class="col">
                <div class="mb-6">
                    <label cLabel>Client</label>
                    <select cSelect [(ngModel)]="clientCode">
                        @for(item of clientList; track item) {
                            <option [value]="item?.clientCode">{{item?.clientName}}</option>
                          }
                    </select>
                </div>
            </div>
            <div class="col" style="align-items: center;display: flex; margin-top: 30px;">
                <button cButton color="primary" (click)="getAllProjects()">Search</button>
            </div>
        </div>
        <div class="row">
            <table [hover]="true" cTable>
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Client</th>
                <th scope="col">Project Name</th>
                <th scope="col">Location</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
                @for(item of projectDetails; track item) {
                    <tr>
                        <td>{{$index+1}}</td> 
                        <td>{{item.clientName}}</td>
                        <td style="cursor: pointer;text-decoration: underline;" (click)="viewProject(item.projectCode)">{{item.projectName}}</td>
                        <td>{{item.locationName}}</td>
                        <td><button cButton color="secondary" shape="rounded-pill" (click)="editProject(item)">Edit</button></td>
                    </tr>
                }
            </tbody>
        </table>
        </div>
      </c-card-body>
    </c-card>
</c-col>
<app-add-project #addproject (updated)="getAllProjects()"></app-add-project>
