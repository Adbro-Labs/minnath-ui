<c-col xs="12">
    <div class="action-section">
      <button cButton color="primary" (click)="addJournalEntry()">Add Journal</button>
    </div>
    <c-card class="mb-4">
      <c-card-header>
        <strong>Journal</strong>
      </c-card-header>
      <c-card-body>
        <table [hover]="true" cTable>
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Date</th>
                <th scope="col">Head</th>
                <th scope="col">Description</th>
                <th scope="col">Debit</th>
                <th scope="col">Credit</th>
            </tr>
            </thead>
            <tbody>
                @for(item of journalList; track item) {
                    <tr>
                        <td>{{$index+1}}</td>
                        <td>{{item.journalDate | date: 'dd/MM/yyyy hh:mm:ss a'}}</td>
                        <td>{{item.journalHeadName}}</td>
                        <td>{{item.journalDescription}}</td>
                        <td>{{item.debitAmount}}</td>
                        <td>{{item.creditAmount}}</td>
                    </tr>
                }
            </tbody>
        </table>
      </c-card-body>
    </c-card>
</c-col>
<app-add-journal #addjournal (updated)="getJournalList()" />
