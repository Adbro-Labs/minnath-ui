<c-card class="mb-4">
  <c-card-header class="d-flex justify-content-between align-items-center">
    <strong>Items & Variants</strong>
    <button cButton color="primary" (click)="showAddItemView()">+ Add Item</button>
  </c-card-header>

  <c-card-body>
    <!-- Loading -->
    <div *ngIf="loading" class="text-center py-3">
      <c-spinner color="primary" />
    </div>

    <!-- Error -->
    <div *ngIf="!loading && errorMessage" class="text-danger">
      {{ errorMessage }}
    </div>

    <!-- Table -->
    <div *ngIf="!loading && !errorMessage">
      <table cTable hover striped responsive>
        <thead>
          <tr>
            <th>#</th>
            <th>Item</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items; index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ item.itemName }}</td>
            <td>{{ item.description }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </c-card-body>
</c-card>
<app-add-item #addItem (updated)="loadItems()"></app-add-item>
