<c-col xs="12">
    <div class="action-section">
        <button cButton color="primary" (click)="addClients()">Add Client</button>
    </div>
    <c-card class="mb-4">
      <c-card-header>
        <strong>Clients</strong>
      </c-card-header>
      <c-card-body>
        <table [hover]="true" cTable>
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Location</th>                
                <th scope="col">Contact Number</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
                @for(item of clientList; track item) {
                    <tr>
                        <td>{{$index+1}}</td> 
                        <td>{{item.clientName}}</td>
                        <td>{{item.locationName}}</td>
                        <td>{{item.contactNumber}}</td>
                        <td><button cButton color="secondary" shape="rounded-pill" (click)="editClient(item)">Edit</button></td>
                    </tr>
                }
            </tbody>
        </table>
      </c-card-body>
    </c-card>
</c-col>
<app-add-client #addClient (updated)="getAllClients()"></app-add-client>
