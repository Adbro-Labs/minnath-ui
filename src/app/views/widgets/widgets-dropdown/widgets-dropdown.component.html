<c-row class="g-4">
  <c-col sm="6" xl="3" routerLink="/client/list">
    <c-widget-stat-a
      color="primary"
      [title]="'Clients'"
    >
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        {{cardData?.clients}}
      </ng-template>
     
      <ng-template cTemplateId="widgetChartTemplate">
        <c-chart [data]="data[0]" [options]="options[0]" class="mt-3 mx-3" height="70" [type]="'line'"></c-chart>
      </ng-template>
    </c-widget-stat-a>
  </c-col>
  <c-col sm="6" xl="3"  routerLink="/list-quote">
    <c-widget-stat-a
      [title]="'Quotes'"
      color="info"
    
    >
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
      </ng-template>

      <ng-template cTemplateId="widgetChartTemplate">
        <c-chart [data]="data[1]" [options]="options[1]" class="mt-3 mx-3" height="70" type="line"></c-chart>
      </ng-template>
    </c-widget-stat-a>
  </c-col>
  <c-col sm="6" xl="3" routerLink="/create-quote">
    <c-widget-stat-a
      [title]="'Generate Quote'"
      color="warning"
    >
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        <!-- <span>{{cardData?.projects}}</span> -->
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <c-chart [data]="data[2]" [options]="options[2]" class="mt-3" height="70" type="line"></c-chart>
      </ng-template>
    </c-widget-stat-a>
  </c-col>
</c-row>
